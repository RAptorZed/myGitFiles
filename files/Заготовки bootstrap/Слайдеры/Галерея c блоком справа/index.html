<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
  "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Заготовка для сайта</title>
	<!--add style-->
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style/bootstrap-theme.css">
	<!--add script-->	
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/cycle2.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
<div class="conte">
	<div id="carousel" class="carousel slide">
		<!--индекаторы слайдов-->	
		<ol class="carousel-indicators">
			<li class="active" data-target="#carousel" data-slide-to="0"></li>
			<li data-target="#carousel"data-slide-to="1"></li>
			<li data-target="#carousel"data-slide-to="2"></li>
		</ol>
		<!--слфйды-->
		<div class="carousel-inner">
			<div class="item active">
				<img src="img/slider_img1.png" alt="">
				<div class="blok_right"></div>
			</div>
			<div class="item">
				<img src="img/slider_img2.png" alt="">
				<div class="blok_right"></div>
			</div>
			<div class="item">
				<img src="img/slider_img3.png" alt="">
				<div class="blok_right"></div>
			</div>
		</div>
		<!--стрeлки переключения слайдов-->	
		<a href="#carousel" class="left carousel-control" data-slide="prev">
			<span calss="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a href="#carousel" class="right carousel-control" data-slide="next">
			<span calss="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>	
</div>
</body>
</html>
