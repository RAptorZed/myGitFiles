<head>

	<title>Заготовка для сайта</title>
	<!--add style-->
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style/bootstrap-theme.css">
	<!--add script-->	
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/cycle2.js"></script>

</head>
<body>
<br/>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="tabs">
				<ul class="nav nav-tabs"> 
					<li class="active"><a href="#tab-1" data-toggle="tab">Вкладка 1</a></li>
					<li><a href="#tab-2" data-toggle="tab">Вкладка 2</a></li>
					<li><a href="#tab-3" data-toggle="tab">Вкладка 3</a></li>
				</ul>
				<div class="tab-content">	<!--fade in - появление контента-->	
					<div class="tab-pane fade in active" id="tab-1"><p>Text1</p></div>

			</div>

		</div>
	</div>
</div>

<br/><br/><br/><br/><br/>

<div class="modal fade" id="modal-1">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" type="button" data-dismiss="modal">Cansel</button>
				<h4 class="modal-title">Window name</h4>
			</div>
			<div class="modal-body">
				<p>This is model window</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-danger" type="button" data-dismiss="modal">Cansel</button>
			</div>
		</div>
	</div>
</div>
